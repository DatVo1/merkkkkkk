<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .navbar .about {
            float: right;
        }
        
        .dashboard-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .widget {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 48%;
            /* Adjust the width to fit your layout */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#login">Login</a>
        <a href="#help">Help</a>
        <a class="active" href="#dashboard">Dashboard</a>
        <a class="about" href="#about">About</a>
    </div>

    <div class="dashboard-container">
        <div class="widget">
            <h2>Widget 1</h2>
            <p>This is the content of Widget 1.</p>
        </div>

        <!-- ... (rest of the widgets) ... -->

        <div class="widget">
            <h2>Widget 8</h2>
            <p>This is the content of Widget 8.</p>
        </div>
    </div>
</body>

</html>
